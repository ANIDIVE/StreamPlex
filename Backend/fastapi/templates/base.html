<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StreamPlex{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // UPDATED COLORS (Cyan Dark Mode)
                        primary: '#06B6D4',
                        secondary: '#0891B2',
                        accent: '#22D3EE',
                        background: '#0F172A',
                        card: '#1E293B',
                        text: '#F8FAFC',
                        'text-secondary': '#CBD5E1'
                    }
                }
            }
        }
    </script>
    <style>
        /* UPDATED CUSTOM STYLES */
        body { background-color: #0F172A; color: #F8FAFC; }
        .theme-card { background-color: #1E293B; }
        .theme-primary { background-color: #06B6D4; }
        .theme-secondary { background-color: #0891B2; }
        .theme-accent { background-color: #22D3EE; }
        .theme-text-secondary { color: #CBD5E1; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="theme-card shadow-lg border-b border-secondary">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <img src="https://i.postimg.cc/2jdqtQRG/plexlogo.png" alt="StreamPlex Logo" class="h-8">
                    
                    {% if current_user %}
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="text-text hover:text-primary px-3 py-2 rounded-md transition-colors">Dashboard</a>
                        <a href="/media/manage" class="text-text hover:text-primary px-3 py-2 rounded-md transition-colors">Media</a>
                    </div>
                    {% endif %}
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if current_user %}
                    <div class="flex items-center space-x-4">
                        <span class="text-sm theme-text-secondary">{{ current_user }}</span>
                        <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Logout</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="theme-card border-t border-secondary mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <p class="theme-text-secondary text-sm">Â© 2025 StreamPlex. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
