<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StreamPlex{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A78BFA',
                        secondary: '#DDD6FE',
                        accent: '#C4B5FD',
                        background: '#F3F4F6',
                        card: '#FFFFFF',
                        text: '#1F2937',
                        'text-secondary': '#6B7280'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F3F4F6; color: #1F2937; }
        .theme-card { background-color: #FFFFFF; }
        .theme-primary { background-color: #A78BFA; }
        .theme-secondary { background-color: #DDD6FE; }
        .theme-accent { background-color: #C4B5FD; }
        .theme-text-secondary { color: #6B7280; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="theme-card shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <span class="text-2xl font-bold text-primary">StreamPlex</span>
                    
                    {% if current_user %}
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="text-text hover:text-primary px-3 py-2 rounded-md transition-colors">Dashboard</a>
                        <a href="/media/manage" class="text-text hover:text-primary px-3 py-2 rounded-md transition-colors">Media</a>
                    </div>
                    {% endif %}
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if current_user %}
                    <div class="flex items-center space-x-4">
                        <span class="text-sm theme-text-secondary">{{ current_user }}</span>
                        <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Logout</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="theme-card border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <p class="theme-text-secondary text-sm">Â© 2025 StreamPlex. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
