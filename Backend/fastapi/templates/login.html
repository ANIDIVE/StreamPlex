{% extends "base.html" %}

{% block title %}StreamPlex - Admin Login{% endblock %}

{% block content %}
<main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Admin Login</h2>
            <p class="mt-2 theme-text-secondary">Sign in to access the admin panel</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md" role="alert" aria-live="polite">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" class="theme-card p-8 rounded-lg shadow-lg space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent focus:shadow-md"
                       autocomplete="username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent focus:shadow-md pr-10"
                           autocomplete="current-password">
                           
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility"
                            class="absolute inset-y-0 right-0 flex items-center pr-3 theme-text-secondary hover:text-primary transition-colors"
                            onclick="togglePasswordVisibility()">
                        <svg id="eye-icon-open" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: block;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <svg id="eye-icon-closed" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .967-3.08 3.513-5.228 6.551-6.425"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12c-1.274 4.057-5.065 7-9.542 7C9.37 19 7.373 18.528 5.617 17.653"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17L5 5"></path>
                        </svg>
                    </button>
                </div>
                </div>
            
            <button type="submit" 
                    class="w-full theme-primary text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity font-medium">
                Sign In
            </button>
        </form>
        
        <div class="text-center">
            <p class="theme-text-secondary text-sm">
                Public pages: 
                <a href="/status" class="text-primary hover:underline">System Status</a> | 
                <a href="/stremio" class="text-primary hover:underline">Stremio Guide</a>
            </p>
        </div>
    </div>
</main>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const openIcon = document.getElementById('eye-icon-open');
        const closedIcon = document.getElementById('eye-icon-closed');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            openIcon.style.display = 'none';
            closedIcon.style.display = 'block';
        } else {
            passwordField.type = 'password';
            openIcon.style.display = 'block';
            closedIcon.style.display = 'none';
        }
    }
</script>
{% endblock %}
